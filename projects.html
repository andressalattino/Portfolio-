<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio-Home</title>

    <!-- Fira Code desde Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configurar Tailwind para Fira Code -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Fira Code"', "monospace"],
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-100 flex flex-col min-h-screen font-fira-code dark:bg-gray-900 dark:text-white"
  >
    <!-- Header / Nav -->
    <header
      class="w-full bg-zinc-200 shadow-xl/20 p-4 flex items-center justify-between dark:bg-zinc-800"
    >
      <!-- Logo -->
      <a href="index.html">
        <img src="img/logo_asd-removebg-preview.png" alt="logo" class="h-12" />
      </a>

      <!-- Contenedor derecho: links + sol -->
      <div class="flex items-center gap-6">
        <nav class="hidden md:flex">
          <ul class="flex gap-8 text-lg font-semibold font-fira-code">
            <li><a href="about.html" class="hover:text-blue-500">About me</a></li>
            <li><a href="projects.html" class="hover:text-blue-500">Projects</a></li>
            <li><a href="contact.html" class="hover:text-blue-500">Contact me</a></li>
          </ul>
        </nav>

        <!-- Icono sol -->
        <svg
          id="icono-tema"
          width="32"
          height="32"
          stroke="black"
          class="cursor-pointer"
        >
          <use href="assets/sprites.svg#sun"></use>
        </svg>
        <!-- boton de menu -->
        <svg
          id="btn-nav"
          width="32"
          height="32"
          class="cursor-pointer md:hidden"
        >
          <use href="assets/sprites.svg#icono-nav"></use>
        </svg>
      </div>
    </header>

    <!-- Menu desplegable -->
    <div
      id="mobile-menu"
      class="hidden flex-col items-center bg-zinc-200 dark:bg-zinc-800 text-lg font-semibold font-fira-code p-4 space-y-4 md:hidden"
    >
      <a href="about.html" class="hover:text-blue-500 block w-full text-center">About me</a>
      <a href="projects.html" class="hover:text-blue-500 block w-full text-center">Projects</a>
      <a href="contact.html" class="hover:text-blue-500 block w-full text-center">Contact me</a>
    </div>

    <!-- Main content -->
   <main class="px-6 py-12">
  <h1 class="text-5xl font-bold mb-6 dark:text-blue-400">Projects</h1>
  <p class="mb-10 text-lg text-gray-600 dark:text-gray-300">
    Here are some of the projects I have worked on.
  </p>

  <!-- Contenedor grid -->
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <!-- Tarjeta -->
    <div class="border rounded-xl p-5 bg-white shadow-md dark:bg-zinc-800 dark:border-zinc-700">
      <div class="flex items-start justify-between mb-3">
        <h2 class="text-lg font-bold">Futuro Proyecto</h2>
        <div class="flex gap-2">
          <!-- Link externo -->
          <a href="#" target="_blank">
            <svg width="20" height="20" fill="currentColor" class="text-blue-400 hover:text-blue-600">
              <use href="assets/sprites.svg#rocket"></use>
            </svg>
          </a>
          <!-- GitHub -->
          <a href="#" target="_blank">
            <svg width="20" height="20" fill="currentColor" class="text-blue-400 hover:text-blue-600">
              <use href="assets/sprites.svg#github"></use>
            </svg>
          </a>
        </div>
      </div>
      <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">
       Informacion del proyecto
      </p>
      <!-- Badges -->
      <div class="flex flex-wrap gap-2">
        <span class="bg-blue-600 text-white text-xs px-3 py-1 rounded-full">Remix</span>
        <span class="bg-gray-800 text-white text-xs px-3 py-1 rounded-full">Cloudflare</span>
        <span class="bg-indigo-500 text-white text-xs px-3 py-1 rounded-full">KV</span>
      </div>
    </div>

    <!-- Otra tarjeta -->
    <div class="border rounded-xl p-5 bg-white shadow-md dark:bg-zinc-800 dark:border-zinc-700">
      <div class="flex items-start justify-between mb-3">
        <h2 class="text-lg font-bold">Futuro Proyecto</h2>
        <div class="flex gap-2">
          <a href="#" target="_blank">
            <svg width="20" height="20" fill="currentColor" class="text-blue-400 hover:text-blue-600">
              <use href="assets/sprites.svg#rocket"></use>
            </svg>
          </a>
          <a href="#" target="_blank">
            <svg width="20" height="20" fill="currentColor" class="text-blue-400 hover:text-blue-600">
              <use href="assets/sprites.svg#github"></use>
            </svg>
          </a>
        </div>
      </div>
      <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">
       informacion del proyecto
      </p>
      <div class="flex flex-wrap gap-2">
        <span class="bg-yellow-500 text-white text-xs px-3 py-1 rounded-full">Python</span>
        <span class="bg-green-600 text-white text-xs px-3 py-1 rounded-full">FastAPI</span>
        <span class="bg-purple-600 text-white text-xs px-3 py-1 rounded-full">LLMs</span>
        <span class="bg-gray-700 text-white text-xs px-3 py-1 rounded-full">Ollama</span>
      </div>
    </div>

   
  </div>
</main>

    <script src="app.js"></script>
  </body>
</html>
