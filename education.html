@keyframes slide {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

.animate-slide {
  animation: slide 12s linear infinite;
  display: flex;
  flex-wrap: nowrap;
}

@media (max-width: 400px) {
  #skills-carousel img {
    width: 40px;
    height: 40px;
    margin: 0 6px;
  }
  .animate-slide {
    animation: slide 16s linear infinite;
  }
}

/* ðŸ”¹ Detener animaciÃ³n al pasar el mouse o tocar en mobile */
.animate-slide:hover {
  animation-play-state: paused;
}
</style>
